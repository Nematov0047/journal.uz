{% extends 'base.html' %}
{% block content %}
    <h1>Welcome to Journal.uz</h1>
    {% for result in results %}
        <div class="mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{result[2]}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">date: {{result[4]}}</h6>
                    <p class="card-text">{{result[5]|safe}}</p>
                    <a href="{{url_for('read_page',id=result[6])}}" class="card-link">Read More</a>
                    <a href="#" class="card-link">Diary</a>
                </div>
            </div>
        </div>
    {% endfor %}
    {% include 'pagination.html' %}
{% endblock %}
